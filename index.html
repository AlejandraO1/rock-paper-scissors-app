<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h2><em>Choose Wisely</em></h2>
    <div class="choices">
      <button id="rock">🪨</button>
      <button id="paper">📜</button>
      <button id="scissors">✂️</button>
    </div>
    <div class="results">
      <div class="player">You: <span id="player-score">0</span></div>
      <div class="computer">Computer: <span id="computer-score">0</span></div>
      <div><span id="results-phrase"></span></div>
    </div>
    <footer>
      Created by Alejandra Ortega and is open-sourced on
      <a
        href="https://github.com/AlejandraO1/rock-paper-scissors-app"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
